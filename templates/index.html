<!DOCTYPE html>
<html>
<head>
	<title>TradingBot設定</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style type="text/css">
		h1 {
			margin-top: 50px;
			margin-bottom: 30px;
		}

		form {
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">TradingBot設定</h1>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form method="POST" action="/settings">
					<div class="form-group">
						<label for="api_key">APIキー:</label>
						<input type="text" id="api_key" name="api_key" class="form-control" value="{{ api_key }}" required>
					</div>
					<div class="form-group">
						<label for="api_secret">APIシークレット:</label>
						<input type="text" id="api_secret" name="api_secret" class="form-control" value="{{ api_secret }}" required>
					</div>
					<div class="form-group">
						<label for="quantity">注文数量:</label>
						<input type="text" pattern="\d+(\.\d{1,2})?" id="amount" name="amount" class="form-control" value="{{ amount }}" required>
					</div>
					<div class="form-group">
						<label for="currency_pair">通貨ペア:</label>
						<input type="text" id="currency_pair" name="currency_pair" class="form-control" value="{{ currency_pair }}" required>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
